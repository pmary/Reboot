<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
                
        <!-- jQuery mobile -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Reboot</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready">
                
                <div data-role="navbar" class="header">
                    <h1>Reboot1</h1>
                </div><!-- /navbar -->
                
                <!-- Début première page -->
                <div data-role="page" id="page1" class="page">
                    
                    <div data-role="content">
                        <img id="ami" src="img/ami.png" />
                        <div id="ami-dialogue">
                            <p>Led ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae.</p>
                        </div>
                    </div><!-- /content -->
            
                </div><!-- /page1 -->
                
                <!-- Début seconde page -->
                <div data-role="page" id="page2" class="page">
                    
                    <div data-role="content">
                        <img id="sablier" src="img/sablier.png" />
                    </div><!-- /content -->
                    
                </div><!-- /page2 -->
            
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="js/swipeupdown.js"></script>
        
        <script type="text/javascript">
            app.initialize();
            
            var currentPage = 1;
            
            function changePage(action){
                var minPage = 1;
                var maxPage = 2;
                var nextPage = currentPage;
                
                if(action == 'down' && currentPage > minPage){
                    currentPage -= 1;
                }else if(action == 'up' && currentPage < maxPage){
                    currentPage += 1;
                }
                
                nextPage = "#page"+currentPage;

                // Changement du titre du header suivant la page affichée
                switch(currentPage){
                    case 1 :
                        $('.header>h1').html('Reboot1');
                    break;
                    case 2 :
                        $('.header>h1').html('Reboot2');
                    break;
                    default:
                        $('.header>h1').html('Reboot');
                    break;
                }
                
                return nextPage;
            }
            
            $(document).bind ("pageinit", function (){
                $(".app").bind ("swipeup", function (event){
                    $.mobile.changePage( changePage('up'), { transition: "slideup"} );
                });
            });
            
            $(document).bind ("pageinit", function (){
                $(".app").bind ("swipedown", function (event){
                    $.mobile.changePage( changePage('down'), { transition: "slidedown"} );
                });
            });
            
            // Permet d'éviter de pouvoir scroller dans la page
            $(document).bind("vmousedown",function(event){
                event.preventDefault();
            });
        </script>
    </body>
</html>
